version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fintrack
      POSTGRES_USER: fintrack_user
      POSTGRES_PASSWORD: fintrack_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintrack_user -d fintrack"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      DATABASE_URL: postgresql://fintrack_user:fintrack_pass@postgres:5432/fintrack
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-7673643826:AAGdpWsm-FWqAOcYY4Gr0CqhZy0x1VTWPEo}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: sh -c "./scripts/run_migrations.sh && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      DATABASE_URL: postgresql://fintrack_user:fintrack_pass@postgres:5432/fintrack
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-7673643826:AAGdpWsm-FWqAOcYY4Gr0CqhZy0x1VTWPEo}
    depends_on:
      - postgres
      - backend
    volumes:
      - ./backend:/app
    restart: unless-stopped

volumes:
  postgres_data:
