version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fintrack
      POSTGRES_USER: fintrack_user
      POSTGRES_PASSWORD: fintrack_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintrack_user -d fintrack"]
      interval: 5s
      timeout: 5s
      retries: 5
    dns:
      - 8.8.8.8
      - 8.8.4.4

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://fintrack_user:fintrack_pass@postgres:5432/fintrack
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: bash -c "bash ./scripts/run_migrations.sh && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    network_mode: bridge

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://fintrack_user:fintrack_pass@postgres:5432/fintrack
    depends_on:
      - postgres
      - backend
    volumes:
      - ./backend:/app
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  postgres_data:
